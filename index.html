<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Deluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="cookie-counter">
                <i class="fas fa-cookie-bite"></i>
                <span id="counter">0</span> cookies
                <button id="reset-btn" class="btn-reset" title="Reset Game">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>

        <div class="main-game">
            <div class="cookie-container">
                <div id="cookie" class="cookie">🍪</div>
                <div class="click-effect">+1</div>
            </div>
        </div>
     
            <div class="upgrade" id="click-power">
                <div class="upgrade-info">
                    <h4>Click Power</h4>
                    <p>Dubbel je klikkracht</p>
                </div>
                <div class="upgrade-details">
                    <span id="click_power">1</span>x
                    <button id="upgrade-click-btn" class="btn-upgrade" data-cost="50">
                        <span class="cost">50</span> 🍪
                    </button>
                </div>
            </div>
        </div>
    </div>

        </div>

        <div class="upgrade" id="grandma">
            <div class="upgrade-info">
                <h4>Oma</h4>
                <p>Elke oma produceert 1 koekje per seconde</p>
            </div>
            <div class="upgrade-details">
                <span id="grandma-count">0</span>x
                <button id="buy-grandma" class="btn-upgrade" data-cost="150">
                    <span class="cost">150</span> 🍪
                </button>
            </div>
        </div>
    </div>
    <div class="upgrade" id="goudmijn"> 
        <div class="upgrade-info">
            <h4>Goudmijn</h4>
            <p>Verhoog je koekproducentie</p>
        </div>
        <div class="upgrade-details">
            <span id="goudmijn-count">0</span>x
            <button id="buy-goudmijn" class="btn-upgrade" data-cost="500">
                <span class="cost">500</span> 🍪
            </button>
        </div>
    </div>

    <div class="notifications"></div>
    <script src="script.js"></script>
</body>
</html>
